<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <script src="https://kit.fontawesome.com/a4c7cde502.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<!-- // WHEN I scroll down
// THEN I am presented with timeblocks for standard business hours -->
          <div id="hour-09" class="row time-block" value="9">
            <div class="col-md-1 hour" value="9">9AM</div>
            <textarea class="col-md-10 description" data-set="9"></textarea>
            <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>
          <div id="hour-10" class="row time-block"value="10">
            <div class="col-md-1 hour" value="10">10AM</div>
            <textarea class="col-md-10 description" data-set="10"></textarea>
            <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>
          <div id="hour-11" class="row time-block"value="11">
            <div class="col-md-1 hour" value="11">11AM</div>
            <textarea class="col-md-10 description" data-set="11"></textarea>
            <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>
          <div id="hour-12" class="row time-block"value="12">
            <div class="col-md-1 hour" value="12">12PM</div>
            <textarea class="col-md-10 description" data-set="12"></textarea>
            <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>
          <div id="hour-13" class="row time-block"value="13">
            <div class="col-md-1 hour"value="13">1PM</div>
            <textarea class="col-md-10 description" data-set="13"></textarea>
            <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>
          <div id="hour-14" class="row time-block"value="14">
            <div class="col-md-1 hour" value="14">2PM</div>
            <textarea class="col-md-10 description" data-set="14"></textarea>
            <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>
          <div id="hour-15" class="row time-block"value="15">
            <div class="col-md-1 hour" value="15">3PM</div>
            <textarea class="col-md-10 description" data-set="15"></textarea>

          </div>
          <div id="hour-16" class="row time-block"value="16">
            <div class="col-md-1 hour" value="16">4PM</div>
            <textarea class="col-md-10 description" data-set="16"></textarea>

          </div>
          <div id="hour-17" class="row time-block"value="17">
            <div class="col-md-1 hour" value="17">5PM</div>
            <textarea class="col-md-10 description" data-set="17"></textarea>
            <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
